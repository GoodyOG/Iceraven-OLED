name: Build and Modify APK

on:
  workflow_dispatch:
  schedule:
    - cron: '00 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y jq wget zipalign openjdk-11-jdk

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Download Iceraven APK
        run: wget -O latest.apk https://github.com/fork-maintainers/iceraven-browser/releases/download/iceraven-2.26.0/iceraven-2.26.0-browser-arm64-v8a-forkRelease.apk

      - name: Run build script and sign apk
        run: |
          chmod +x ./build.sh
          ./build.sh
          echo "${{ secrets.KEYSTORE }}" | base64 -di > keystore.jks
          apksigner sign --ks keystore.jks --ks-pass pass:${{ secrets.KEYSTORE_PASSPHRASE }} patched_signed.apk
      
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 'iceraven-2.26.0'
          files: patched_signed.apk
