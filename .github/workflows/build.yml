name: Build IceRaven Dark Theme (Auto-Release)

on:
  schedule:
    - cron: '00 0 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y wget zipalign apksigner jq openjdk-17-jdk

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get Latest IceRaven Release
        id: get_release
        run: |
          LATEST_RELEASE=$(jq -r '.assets[] | select(.name | contains("arm64") and contains("forkRelease.apk")) | .browser_download_url' < <(curl -s https://api.github.com/repos/fork-maintainers/iceraven-browser/releases/latest))
          echo "LATEST_RELEASE=$LATEST_RELEASE" >> $GITHUB_OUTPUT
          VERSION=$(echo $LATEST_RELEASE | sed -E 's/.*iceraven-(.*)-browser.*/\1/')
          echo "ICERAVEN_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download APK
        run: |
          wget -q "${{ steps.get_release.outputs.LATEST_RELEASE }}" -O iceraven.apk

      - name: Build Modified APK
        run: bash build.sh

      - name: Sign APK
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 -di > keystore.jks
          apksigner sign --ks keystore.jks \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSPHRASE }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            iceraven-patched-signed.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: iceraven-dark-apk
          path: iceraven-patched-signed.apk

      - name: Check Existing Release
        id: check_release
        run: |
          if gh api repos/${{ github.repository }}/releases/tags/${{ steps.get_release.outputs.ICERAVEN_VERSION }} --jq '.id' > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ steps.get_release.outputs.ICERAVEN_VERSION }}
          files: iceraven-patched-signed.apk
